<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="js/Vue_2.2.2.js" ></script>
		<div id="app">
		    <my-comp v-if="msg" :msg="msg"></my-comp>
		    <button @click="update">更新</button>
		    <button @click="uninstall">卸载</button>
		    <button @click="install">安装</button>
		</div>
		<script type="text/javascript">
		    Vue.directive('hello', {
		        bind: function (el){
		            console.log('bind');
		        },
		        inserted: function (el){
		            console.log('inserted');
		        },
		        update: function (el){
		            console.log('update');
		        },
		        componentUpdated: function (el){
		            console.log('componentUpdated');
		        },
		        unbind: function (el){
		            console.log('unbind');
		        }
		    });
		
		    var myComp = {
		        template: '<h1 v-hello>{{msg}}</h1>',
		        props: {
		            msg: String
		        }
		    }
		
		    new Vue({
		        el: '#app',
		        data: {
		            msg: 'Hello'
		        },
		        components: {
		            myComp: myComp
		        },
		        methods: {
		            update: function (){
		                this.msg = 'Hi';
		            },
		            uninstall: function (){
		                this.msg = '';
		            },
		            install: function (){
		                this.msg = 'Hello';
		            }
		        }
		    })
		</script>
	</body>
</html>
